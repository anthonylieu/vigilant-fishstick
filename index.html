<head>

    <title>Weather Dash</title>

<header class="Weather-dash">
    <h1>Weather Dashboard</h1>

<body>
    <div class="row h-100">
        <div class="col-lg-3">
            <div class="card">
                <h3 class="card-header text-search">Search For a City:</h3>
                <form class="card-body">
                    <label class="form-label"></label>
                    <input id="citySearch" name="citySearch" type="text" autofocus="true" class="form-input" />
                    <br />
                    <br />
                    <button type="button" id='searchBtn' class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>

        <div class="card col-lg-9">
            <div class="card-header">Today's Weather</div>
            <div class="card-body currentWeather">
                <h5 class="cityName"></h5>
                <h6 id="currentDate"></h6>
                <ul>
                    <img id='cityIcon' src="" />
                    <li id="temp">Temp:</li>
                    <li id="wind">Wind:</li>
                    <li id="humidity">Humidity:</li>
                    <li>UV Index: <span id="uvIndex" class=""></span></li>
                </ul>
            </div>
        </div>
    </div>
    </div>
